{% extends 'hc/base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Clasificación de Antecedentes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;" width="100%">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting" style="width: 300px;">Clasificaciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for tipo in tipos_antecedente %}
                                            <tr class="gradeA odd" role="row">
                                                <td>{{ tipo.texto }}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="col-lg-6">
        <div class="panel panel-info">
            <div class="panel-heading">Crear nueva clasificación</div>
            <div class="panel-body">
                <form method="POST" class="post-form">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"class="btn btn-default">Crear</button>
                </form>
            </div>
        </div>
    </div>

    <!-- /.col-lg-12 -->
</div>



{% endblock %}
