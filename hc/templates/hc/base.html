{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Fava | Gestión de historias clínicas</title>
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
        <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/morrisjs/morris.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    </head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Fava v1.0</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> {{ user.username }}</a></li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Configuración</a></li>
                        <li class="divider"></li>
                        <li><a href="{% url 'django.contrib.auth.views.logout' %}"><i class="fa fa-sign-out fa-fw"></i> Salir</a></li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Buscar...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li><a href="{% url 'pacientes' %}"><i class="fa fa-table fa-fw"></i> Pacientes</a></li>
                        <li><a href="{% url 'paciente_nuevo' %}"><i class="fa fa-edit fa-fw"></i> Nuevo Paciente</a></li>
                        <li>
                            <a href="#"><i class="fa fa-gears fa-fw"></i> Antecedentes <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="{% url 'antecedentes' %}"><i class="fa fa-tag fa-fw"></i> Tipos</a></li>
                                <li><a href="{% url 'antecedente_nuevo' %}"><i class="fa fa-plus-circle fa-fw"></i> Nuevo</a></li>
                                <li><a href="{% url 'tipo_antecedente_listar' %}"><i class="fa fa-tags fa-fw"></i>Clasificación de Tipos</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
                {% block content %}
                {% endblock %}
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

   <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
   <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>
   <script src="{% static 'vendor/raphael/raphael.min.js' %}"></script>
   <script src="{% static 'vendor/morrisjs/morris.min.js' %}"></script>
   <script src="{% static 'data/morris-data.js' %}"></script>
   <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

   <script>
   $(document).ready(function() {
       $('#dataTables-example').DataTable({
           responsive: true
       });
   });
   </script>

</body>
</html>
